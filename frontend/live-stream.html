<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream - Encore Wat Streams</title>
    <link rel="stylesheet" href="show-css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .stream-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .stream-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .stream-info h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
        }

        .stream-meta {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 50px;
            color: #fff;
            font-size: 0.9rem;
        }

        .live-badge::before {
            content: "";
            width: 8px;
            height: 8px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .viewer-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .stream-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .quality-selector {
            margin-left: auto;
            position: relative;
        }

        .quality-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quality-options {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 4px;
            padding: 0.5rem;
            display: none;
        }

        .quality-option {
            padding: 0.5rem 1rem;
            color: white;
            cursor: pointer;
            white-space: nowrap;
        }

        .quality-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .quality-selector:hover .quality-options {
            display: block;
        }

        .stream-details {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
        }

        .details-section {
            margin-bottom: 1.5rem;
        }

        .details-section h3 {
            color: var(--primary-gold);
            font-family: 'Playfair Display', serif;
            margin-bottom: 1rem;
        }

        .details-section p {
            color: var(--text-muted);
            line-height: 1.6;
        }

        .performer-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .performer-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .performer-details h4 {
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .performer-details p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .chat-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-message {
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .message-user {
            color: var(--primary-gold);
            font-weight: 500;
        }

        .message-time {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .message-content {
            color: var(--text-light);
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem;
            border-radius: 8px;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            color: white;
        }

        .chat-input button {
            background: var(--primary-gold);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .chat-input button:hover {
            background: var(--secondary-gold);
        }

        @media (max-width: 1200px) {
            .stream-content {
                grid-template-columns: 1fr 300px;
            }
        }

        @media (max-width: 968px) {
            .stream-content {
                grid-template-columns: 1fr;
            }

            .chat-container {
                height: 500px;
            }
        }

        @media (max-width: 576px) {
            .stream-container {
                padding: 0 1rem;
            }

            .stream-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .stream-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">ENCORE WAT STREAMS</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shows.html">Shows</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main class="stream-container">
        <div class="stream-header">
            <div class="stream-info">
                <h1 id="stream-title">Loading...</h1>
                <div class="stream-meta">
                    <span class="live-badge">LIVE</span>
                    <span class="viewer-count">
                        <i class="fas fa-eye"></i>
                        <span id="viewer-count">0</span> watching
                    </span>
                </div>
            </div>
        </div>

        <div class="stream-content">
            <div class="main-content">
                <div class="video-container">
                    <video id="video-player" class="video-player" autoplay controls>
                        <!-- Video source will be set by JavaScript -->
                    </video>
                    <div class="video-controls">
                        <button class="control-btn" id="play-pause-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn" id="mute-btn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <button class="control-btn" id="fullscreen-btn">
                            <i class="fas fa-expand"></i>
                        </button>
                        <div class="quality-selector">
                            <button class="quality-btn">
                                <i class="fas fa-cog"></i>
                                <span>Quality</span>
                            </button>
                            <div class="quality-options">
                                <div class="quality-option" data-quality="1080">1080p</div>
                                <div class="quality-option" data-quality="720">720p</div>
                                <div class="quality-option" data-quality="480">480p</div>
                                <div class="quality-option" data-quality="360">360p</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stream-details">
                    <div class="details-section">
                        <h3>About the Show</h3>
                        <p id="stream-description">Loading show details...</p>
                    </div>
                    <div class="details-section">
                        <h3>Performers</h3>
                        <div class="performer-info">
                            <img src="" alt="" class="performer-avatar" id="performer-avatar">
                            <div class="performer-details">
                                <h4 id="performer-name"></h4>
                                <p id="performer-role"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-header">
                    <h3>Live Chat</h3>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Chat messages will be populated here -->
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type a message..." id="chat-input">
                    <button id="send-message">Send</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        let streamData = null;
        let chatSocket = null;

        async function loadStreamDetails() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const streamId = urlParams.get('id');
                
                /* Original API call code
                const response = await fetch(`${API_BASE_URL}/streams/${streamId}`);
                const data = await response.json();
                streamData = data.stream;
                
                // Update stream details
                document.getElementById('stream-title').textContent = streamData.title;
                document.getElementById('stream-description').textContent = streamData.description;
                document.getElementById('viewer-count').textContent = streamData.viewerCount.toLocaleString();
                document.getElementById('performer-avatar').src = streamData.performer.avatar;
                document.getElementById('performer-name').textContent = streamData.performer.name;
                document.getElementById('performer-role').textContent = streamData.performer.role;
                
                // Initialize video player
                initializeVideoPlayer(streamData.streamUrl);
                
                // Initialize chat
                initializeChat(streamId);
                
                // Start viewer count updates
                startViewerCountUpdates(streamId);
                */

                if (!streamId) {
                    throw new Error('Stream ID not provided');
                }

                // Sample data for stream details
                const data = {
                    id: streamId,
                    title: "Apsara Dance Live Performance",
                    description: "Live streaming of traditional Apsara dance performance featuring the most talented dancers from the National Theater.",
                    streamUrl: "https://example.com/stream/1", // This would be your actual stream URL
                    viewerCount: 1250,
                    performer: "Royal Ballet of Cambodia",
                    duration: "120 minutes",
                    startTime: "2024-06-15T19:00:00",
                    isLive: true
                };

                displayStreamDetails(data);
                updateViewerCount(streamId); // Start updating viewer count
            } catch (error) {
                console.error('Error loading stream details:', error);
                document.getElementById('stream-container').innerHTML = '<p class="error-message">Failed to load stream</p>';
            }
        }

        async function updateViewerCount(streamId) {
            try {
                /* Original API call code
                const response = await fetch(`${API_BASE_URL}/streams/${streamId}/viewers`);
                const data = await response.json();
                document.getElementById('viewer-count').textContent = data.viewerCount.toLocaleString();
                */

                // Sample viewer count data
                const viewerCount = Math.floor(Math.random() * 500) + 1000; // Random number between 1000-1500
                document.getElementById('viewer-count').textContent = viewerCount.toLocaleString();
            } catch (error) {
                console.error('Error updating viewer count:', error);
            }
        }

        function initializeVideoPlayer(streamUrl) {
            const video = document.getElementById('video-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const muteBtn = document.getElementById('mute-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            // Set up HLS.js if needed
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
            }
            
            // Play/Pause
            playPauseBtn.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
            
            // Mute
            muteBtn.addEventListener('click', () => {
                video.muted = !video.muted;
                muteBtn.innerHTML = video.muted ? 
                    '<i class="fas fa-volume-mute"></i>' : 
                    '<i class="fas fa-volume-up"></i>';
            });
            
            // Fullscreen
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    video.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });
            
            // Quality selection
            document.querySelectorAll('.quality-option').forEach(option => {
                option.addEventListener('click', () => {
                    const quality = option.dataset.quality;
                    // Update video quality (implementation depends on your streaming setup)
                    console.log(`Switching to ${quality}p`);
                });
            });
        }

        function initializeChat(streamId) {
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-message');
            
            // Connect to chat WebSocket
            chatSocket = new WebSocket(`ws://localhost:3001/chat/${streamId}`);
            
            chatSocket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                addChatMessage(message);
            };
            
            function addChatMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'chat-message';
                messageElement.innerHTML = `
                    <div class="message-header">
                        <span class="message-user">${message.username}</span>
                        <span class="message-time">${new Date(message.timestamp).toLocaleTimeString()}</span>
                    </div>
                    <div class="message-content">${message.content}</div>
                `;
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message && chatSocket.readyState === WebSocket.OPEN) {
                    chatSocket.send(JSON.stringify({
                        content: message,
                        timestamp: new Date().toISOString()
                    }));
                    chatInput.value = '';
                }
            }
            
            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', loadStreamDetails);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
