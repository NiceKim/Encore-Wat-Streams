<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Manager - Cambodian Theater Live</title>
    <link rel="stylesheet" href="../css/show-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .manager-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 1rem 0 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            color: #B8860B;
            margin: 0.5rem 0;
        }

        .stat-label {
            color: #DAA520;
            font-size: 0.875rem;
        }

        .shows-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        .shows-table th,
        .shows-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .shows-table th {
            background: rgba(184, 134, 11, 0.2);
            color: #B8860B;
            font-weight: 500;
        }

        .shows-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-scheduled {
            background: rgba(0, 128, 0, 0.2);
            color: #90EE90;
        }

        .status-live {
            background: rgba(255, 0, 0, 0.2);
            color: #FF6B6B;
        }

        .status-ended {
            background: rgba(128, 128, 128, 0.2);
            color: #D3D3D3;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .start-btn {
            background: #2E8B57;
            color: white;
        }

        .end-btn {
            background: #DC143C;
            color: white;
        }

        .start-btn:hover {
            background: #3CB371;
        }

        .end-btn:hover {
            background: #FF4444;
        }

        .stream-key {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid #B8860B;
            color: #B8860B;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .copy-btn:hover {
            background: rgba(184, 134, 11, 0.1);
        }

        .section-title {
            color: #B8860B;
            font-family: 'Playfair Display', serif;
            margin: 2rem 0 1rem;
        }

        .action-buttons {
            margin: 2rem 0;
            display: flex;
            gap: 1rem;
        }

        .create-btn {
            background: #B8860B;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .create-btn:hover {
            background: #DAA520;
        }

        .edit-btn {
            background: #4682B4;
            color: white;
        }

        .edit-btn:hover {
            background: #5F9EA0;
        }

        .delete-btn {
            background: #8B0000;
            color: white;
        }

        .delete-btn:hover {
            background: #B22222;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Stream Manager</div>
        </nav>
    </header>

    <div class="manager-container">
        <h1 class="section-title">Theater Show Management</h1>
        
        <div class="action-buttons">
            <button onclick="location.href='create-show.html'" class="action-btn create-btn">
                <i class="fas fa-plus"></i> Create New Show
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-shows">0</div>
                <div class="stat-label">Total Shows</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-streams">0</div>
                <div class="stat-label">Active Streams</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-views">0</div>
                <div class="stat-label">Total Views</div>
            </div>
        </div>

        <h2 class="section-title">Your Shows</h2>
        <div id="shows-container"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        // Fetch and display shows
        async function loadShows() {
            console.log("loadShows");
            try {
                const token = localStorage.getItem('token');
                if (!token) throw new Error('로그인이 필요합니다.');

                const response = await fetch(`${API_BASE_URL}/theater/shows`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`서버 오류: ${response.status} - ${errorText}`);
                }

                const rawShows = await response.json();


                if (Array.isArray(rawShows)) {
                    // Map shows to a consistent format using the same normalizeShowData function
                    const formattedShows = rawShows.map(show => normalizeShowData(show)).filter(show => show !== null);
                    allShows = formattedShows;
                    displayShows(formattedShows);
                } else {
                    throw new Error('서버에서 받은 데이터 형식이 올바르지 않습니다.');
                }
            } catch (error) {
                console.error('Error loading shows:', error);
                const container = document.getElementById('shows-container');
                container.innerHTML = `
                    <div style="text-align: center; color: var(--text-muted);">
                        <p>Failed to load shows</p>
                        <p style="font-size: 0.9em; margin-top: 0.5em; color: #ff6b6b;">
                            ${error.message}
                        </p>
                    </div>
                `;
            }
        }

        async function copyStreamKey(key) {
            try {
                await navigator.clipboard.writeText(key);
                alert('Stream key copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy stream key:', err);
                alert('Failed to copy stream key');
            }
        }

        async function editShow(showId) {
            window.location.href = `edit-show.html?id=${showId}`;
        }

        async function deleteShow(showId) {
            if (!confirm('Are you sure you want to delete this show? This action cannot be undone.')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/shows/${showId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete show');
                }

                loadShows(); // Reload the shows list
            } catch (error) {
                console.error('Error deleting show:', error);
                alert('Failed to delete show. Please try again.');
            }
        }

        async function startStream(showId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/shows/${showId}/start`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to start stream');
                }

                window.location.href = `stream-streamer.html?id=${showId}`;
            } catch (error) {
                console.error('Error starting stream:', error);
                alert('Failed to start stream. Please try again.');
            }
        }

        async function endStream(showId) {
            if (!confirm('Are you sure you want to end this stream?')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/shows/${showId}/end`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to end stream');
                }

                loadShows(); // Reload the shows list
            } catch (error) {
                console.error('Error ending stream:', error);
                alert('Failed to end stream. Please try again.');
            }
        }

        // Check authentication and load shows when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOMContentLoaded");
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '../login.html';
                return;
            }
            loadShows();
        });

        function normalizeShowData(show) {
            if (!show) return null;
            
            return {
                show_id: show.Show_ID || show.show_id || show.id,
                title: show.Title || show.title || 'Untitled Show',
                description: show.Description || show.description || 'No description available',
                category: show.Category || show.category || 'Uncategorized',
                price: show.Price || show.price || 0,
                thumbnail: show.Thumbnail || show.thumbnail,
                admin_id: show.Admin_ID || show.admin_id
            };
        }

        function displayShows(shows) {
            const container = document.getElementById('shows-container');
            container.innerHTML = '';
            if (!shows || shows.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center; width: 100%;">No shows available</p>';
                return;
            }
            shows.forEach(show => {
                if (!show || !show.show_id) return; // Skip invalid shows
                const card = document.createElement('div');
                card.className = 'show-card';
                card.onclick = () => window.location.href = `show-details.html?id=${show.show_id}`;
                // Use the normalized properties
                const imageSrc = show.thumbnail ? `../images/${show.thumbnail}` : `../images/p${show.show_id}.jpg`;
                card.innerHTML = `
                    <img src="${imageSrc}" alt="${show.title}" class="show-image" 
                        onerror="this.onerror=null; this.src='images/p1.jpg';">
                    <div class="show-info">
                        <h3 class="show-title">${show.title}</h3>
                        ${show.category ? `<span class="show-category" style="color: var(--primary-gold); font-size: 0.9em; margin-bottom: 0.5rem; display: inline-block;">${show.category}</span>` : ''}
                        <p class="show-description">${show.description ? show.description.substring(0, 100) + (show.description.length > 100 ? '...' : '') : 'No description available'}</p>
                        <div class="show-meta">
                            ${typeof show.price === 'number' ? `
                                <span class="show-price" style="color: var(--secondary-gold);">$${show.price.toLocaleString()}</span>
                            ` : ''}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }


    </script>
</body>
</html>
