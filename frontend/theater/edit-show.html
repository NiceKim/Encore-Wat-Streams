<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show - Theater Management</title>
    <link rel="stylesheet" href="../css/show-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #DAA520; font-weight: 500; }
        .form-control { width: 100%; padding: 0.75rem; border: 1px solid rgba(218, 165, 32, 0.3); border-radius: 5px; background: rgba(0, 0, 0, 0.2); color: #fff; font-size: 1rem; }
        .form-control:focus { outline: none; border-color: #DAA520; }
        textarea.form-control { min-height: 150px; resize: vertical; }
        .action-buttons { display: flex; gap: 1rem; margin-top: 2rem; }
        .submit-btn { background: #4682B4; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; display: flex; align-items: center; gap: 0.5rem; }
        .cancel-btn { background: transparent; color: #DAA520; border: 1px solid #DAA520; }
        .submit-btn:hover { background: #5F9EA0; }
        .cancel-btn:hover { background: rgba(218, 165, 32, 0.1); }
        .error-message { color: #FF6B6B; margin-top: 0.5rem; font-size: 0.875rem; }
        .image-preview { max-width: 200px; max-height: 200px; margin-top: 1rem; border-radius: 5px; display: none; }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Theater Management</div>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </nav>
    </header>
    <div class="form-container">
        <h1 class="section-title">Edit Show</h1>
        <form id="edit-show-form">
            <div class="form-group">
                <label for="title">Show Title</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label for="price">Base Price ($)</label>
                <input type="number" id="price" name="price" class="form-control" required min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" class="form-control" required>
                    <option value="Drama">Drama</option>
                    <option value="Musical">Musical</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Family">Family</option>
                </select>
            </div>
            <div class="action-buttons">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <button type="button" class="submit-btn cancel-btn" onclick="window.location.href='index.html'">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>
    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        // URL에서 show id 추출
        const urlParams = new URLSearchParams(window.location.search);
        const showId = urlParams.get('id');
        // 쇼 정보 불러오기
        async function loadShowData() {
            try {
                const response = await fetch(`${API_BASE_URL}/shows/${showId}`);
                if (!response.ok) throw new Error('Failed to fetch show data');
                const show = await response.json();
                document.getElementById('title').value = show.title || '';
                document.getElementById('description').value = show.description || '';
                document.getElementById('price').value = show.price || '';
                document.getElementById('category').value = show.category || 'Drama';
            } catch (error) {
                alert('Failed to load show data.');
            }
        }
        document.addEventListener('DOMContentLoaded', loadShowData);
        // 수정 제출
        document.getElementById('edit-show-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            try {
                const token = localStorage.getItem('token');
                if (!token) throw new Error('Login is required.');
                const price = Number(document.getElementById('price').value);
                let category = document.getElementById('category').value;
                const showData = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    category,
                    price
                };
                const response = await fetch(`${API_BASE_URL}/theater/shows/${showId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(showData)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || 'Failed to update show');
                alert(result.message || 'Show updated successfully!');
                window.location.href = 'index.html';
            } catch (error) {
                alert(error.message || 'Failed to update show. Please try again.');
            }
        });
    </script>
</body>
</html>
