<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Show - Theater Management</title>
    <link rel="stylesheet" href="../css/show-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #DAA520;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(218, 165, 32, 0.3);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: #DAA520;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .submit-btn {
            background: #B8860B;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cancel-btn {
            background: transparent;
            color: #DAA520;
            border: 1px solid #DAA520;
        }

        .submit-btn:hover {
            background: #DAA520;
        }

        .cancel-btn:hover {
            background: rgba(218, 165, 32, 0.1);
        }

        .error-message {
            color: #FF6B6B;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 1rem;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Theater Management</div>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </nav>
    </header>

    <div class="form-container">
        <h1 class="section-title">Create New Show</h1>
        
        <form id="create-show-form">
            <div class="form-group">
                <label for="title">Show Title</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label for="duration">Duration (minutes)</label>
                <input type="number" id="duration" name="duration" class="form-control" required min="1">
            </div>

            <div class="form-group">
                <label for="image">Show Image</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
                <img id="image-preview" class="image-preview" alt="Show image preview">
            </div>

            <div class="form-group">
                <label for="price">Base Price ($)</label>
                <input type="number" id="price" name="price" class="form-control" required min="0" step="0.01">
            </div>

            <div class="action-buttons">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus"></i> Create Show
                </button>
                <button type="button" class="submit-btn cancel-btn" onclick="window.location.href='index.html'">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        // Image preview functionality
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                const preview = document.getElementById('image-preview');
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        document.getElementById('create-show-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('로그인이 필요합니다.');
                }

                // 가격은 숫자로 변환
                const price = Number(document.getElementById('price').value);

                // 카테고리 선택이 없는 경우 기본값
                let category = document.getElementById('category') ? document.getElementById('category').value : 'Musical';

                const showData = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    category,
                    price
                };

                const response = await fetch('http://localhost:3000/api/theater/shows', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(showData)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Failed to create show');
                }

                alert(result.message || 'Show created successfully!');
                window.location.href = 'index.html';
            } catch (error) {
                alert(error.message || 'Failed to create show. Please try again.');
            }
        });
    </script>
</body>
</html>
