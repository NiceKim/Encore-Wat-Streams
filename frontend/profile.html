<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Encore Wat Streams</title>
    <link rel="stylesheet" href="show-css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: rgba(184, 134, 11, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--primary-gold);
        }

        .profile-avatar i {
            font-size: 2.5rem;
            color: var(--primary-gold);
        }

        .profile-info h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
        }

        .profile-info p {
            color: var(--text-muted);
        }

        .bookings-section {
            margin-top: 3rem;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary-gold);
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .bookings-filter {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.2);
            color: var(--text-muted);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--primary-gold);
            color: #000;
            border-color: var(--primary-gold);
        }

        .bookings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .booking-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.1);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .booking-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-gold);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.1);
        }

        .booking-image-container {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .booking-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .booking-card:hover .booking-image {
            transform: scale(1.05);
        }

        .cancelled-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #ff4444;
            font-weight: 500;
            backdrop-filter: blur(3px);
        }

        .booking-info {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .booking-header {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .booking-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary-gold);
            font-size: 1.4rem;
            margin: 0;
            line-height: 1.4;
        }

        .booking-id {
            color: var(--text-muted);
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            align-self: flex-start;
        }

        .ticket-type {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: rgba(184, 134, 11, 0.1);
            border: 1px solid var(--primary-gold);
            border-radius: 20px;
            color: var(--primary-gold);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .booking-details {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .booking-detail {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--text-muted);
            padding: 0.5rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02);
            transition: background 0.3s ease;
        }

        .booking-detail:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .booking-detail i {
            color: var(--secondary-gold);
            width: 20px;
            text-align: center;
            font-size: 1rem;
        }

        .booking-detail span {
            flex-grow: 1;
        }

        .booking-actions {
            display: flex;
            gap: 1rem;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
        }

        .primary-button.small,
        .secondary-button.small {
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .primary-button.small {
            background: var(--primary-gold);
            color: #000;
            border: none;
        }

        .primary-button.small:hover {
            background: var(--secondary-gold);
            transform: translateY(-2px);
        }

        .secondary-button.small {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .secondary-button.small:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.3);
            color: #ff4444;
            transform: translateY(-2px);
        }

        .no-bookings {
            text-align: center;
            color: var(--text-muted);
            padding: 3rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            grid-column: 1 / -1;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .no-bookings i {
            font-size: 3rem;
            color: var(--primary-gold);
            margin-bottom: 1rem;
            display: block;
        }

        .no-bookings h3 {
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
            font-family: 'Playfair Display', serif;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .bookings-filter {
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }

            .filter-btn {
                white-space: nowrap;
            }

            .bookings-grid {
                grid-template-columns: 1fr;
                padding: 0.5rem;
            }

            .booking-card {
                margin-bottom: 1rem;
            }

            .booking-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="logo">
                <span>ENCORE WAT STREAMS</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shows.html">Shows</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-info">
                <h1>Guest User</h1>
                <p>Member since June 2024</p>
            </div>
        </div>

        <section class="bookings-section">
            <h2 class="section-title">My Bookings</h2>
            <div class="bookings-filter">
                <button class="filter-btn active" data-status="all">All</button>
                <button class="filter-btn" data-status="upcoming">Upcoming</button>
                <button class="filter-btn" data-status="past">Past</button>
                <button class="filter-btn" data-status="cancelled">Cancelled</button>
            </div>
            <div id="bookings-container" class="bookings-grid">
                <!-- Bookings will be populated here -->
            </div>
        </section>
    </main>

    <script src="js/navigation.js"></script>
    <script>
        const API_BASE_URL = 'https://localhost:3000/api';
        let currentFilter = 'all';
        let currentUser = {
            id: 1,
            name: 'Alice Viewer',
            email: 'viewer1@example.com',
            type: 'USER',
            registration_date: '2024-01-01'
        };

        // Create mock token for testing
        const mockToken = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VySWQiOjEsImVtYWlsIjoidmlld2VyMUBleGFtcGxlLmNvbSIsImlhdCI6MTczNDY2MTYwMCwiZXhwIjoxNzM0NjY1MjAwfQ.mock-signature";
        localStorage.setItem('auth_token', mockToken);

        function getTicketTypeDetails(type) {
            const types = {
                standard: {
                    name: 'Standard',
                    quality: 'HD',
                    replay: '24 hours'
                },
                premium: {
                    name: 'Premium',
                    quality: '4K',
                    replay: '7 days'
                },
                family: {
                    name: 'Family',
                    quality: '4K',
                    replay: '30 days'
                }
            };
            return types[type] || types.standard;
        }

        function loadBookings(filter = 'all') {
            try {
                // Get bookings from localStorage
                const bookings = JSON.parse(localStorage.getItem('userBookings') || '[]');
                const container = document.getElementById('bookings-container');
                currentFilter = filter;

                // Update filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.status === filter);
                });

                if (!Array.isArray(bookings) || bookings.length === 0) {
                    container.innerHTML = `
                        <div class="no-bookings">
                            <i class="fas fa-ticket-alt"></i>
                            <h3>No Bookings Found</h3>
                            <p>Ready to experience amazing performances? Book your first show now!</p>
                            <a href="shows.html" class="primary-button small" style="display: inline-flex; margin-top: 1rem;">
                                <i class="fas fa-theater-masks"></i>
                                Browse Shows
                            </a>
                        </div>`;
                    return;
                }

                // Filter bookings based on status and date
                const now = new Date();
                const filteredBookings = bookings.filter(booking => {
                    if (!booking || !booking.date) return false;
                    
                    const showDate = new Date(booking.date);
                    const isPast = showDate < now;
                    
                    switch (filter) {
                        case 'upcoming':
                            return !isPast && booking.status !== 'cancelled';
                        case 'past':
                            return isPast && booking.status !== 'cancelled';
                        case 'cancelled':
                            return booking.status === 'cancelled';
                        case 'all':
                            return booking.status !== 'cancelled'; // Only show non-cancelled bookings for 'all'
                        default:
                            return booking.status !== 'cancelled';
                    }
                });

                if (filteredBookings.length === 0) {
                    container.innerHTML = `<p class="no-bookings">No ${filter} bookings found</p>`;
                    return;
                }

                container.innerHTML = filteredBookings.map(booking => {
                    if (!booking || !booking.show) {
                        console.error('Invalid booking data:', booking);
                        return '';
                    }

                    const ticketDetails = getTicketTypeDetails(booking.ticketType);
                    return `
                        <div class="booking-card">
                            <div class="booking-image-container">
                                <img src="${booking.show.image}" alt="${booking.show.title}" class="booking-image" onerror="this.src='images/placeholder.jpg'">
                                ${booking.status === 'cancelled' ? '<div class="cancelled-overlay">Cancelled</div>' : ''}
                            </div>
                            <div class="booking-info">
                                <div class="booking-header">
                                    <h3 class="booking-title">${booking.show.title}</h3>
                                    <div class="booking-id">Booking ID: ${booking.id}</div>
                                </div>
                                <div class="ticket-type">
                                    ${ticketDetails.name} Ticket
                                </div>
                                <div class="booking-details">
                                    <div class="booking-detail">
                                        <i class="fas fa-calendar"></i>
                                        <span>${new Date(booking.date).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })} at ${booking.schedule.split(', ')[1]}</span>
                                    </div>
                                    <div class="booking-detail">
                                        <i class="fas fa-video"></i>
                                        <span>${ticketDetails.quality} Quality Streaming</span>
                                    </div>
                                    <div class="booking-detail">
                                        <i class="fas fa-history"></i>
                                        <span>${ticketDetails.replay} Replay Access</span>
                                    </div>
                                    <div class="booking-detail">
                                        <i class="fas fa-comments"></i>
                                        <span>Live Chat Access</span>
                                    </div>
                                    ${ticketDetails.name === 'Family' ? `
                                    <div class="booking-detail">
                                        <i class="fas fa-users"></i>
                                        <span>Up to 4 Devices</span>
                                    </div>
                                    ` : ''}
                                    ${(ticketDetails.name === 'Premium' || ticketDetails.name === 'Family') ? `
                                    <div class="booking-detail">
                                        <i class="fas fa-star"></i>
                                        <span>Exclusive Content</span>
                                    </div>
                                    ` : ''}
                                    <div class="booking-detail">
                                        <i class="fas fa-dollar-sign"></i>
                                        <span>Total: $${booking.totalPrice.toFixed(2)}</span>
                                    </div>
                                </div>
                                <div class="booking-actions">
                                    ${booking.status !== 'cancelled' ? `
                                        <button class="primary-button small" onclick="window.location.href='live-stream.html?id=${booking.show.id}&stream=${booking.streamKey}'">
                                            <i class="fas fa-play"></i> Watch
                                        </button>
                                        <button class="secondary-button small" onclick="cancelBooking('${booking.id}')">
                                            <i class="fas fa-times"></i> Cancel
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading bookings:', error);
                document.getElementById('bookings-container').innerHTML = `
                    <p class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        Failed to load bookings. Please refresh the page or try again later.
                    </p>
                `;
            }
        }

        function cancelBooking(bookingId) {
            try {
                if (!confirm('Are you sure you want to cancel this booking? This action cannot be undone.')) {
                    return;
                }

                const bookings = JSON.parse(localStorage.getItem('userBookings') || '[]');
                const bookingIndex = bookings.findIndex(b => b.id === bookingId);
                
                if (bookingIndex === -1) {
                    throw new Error('Booking not found');
                }

                bookings[bookingIndex].status = 'cancelled';
                localStorage.setItem('userBookings', JSON.stringify(bookings));
                
                // Refresh the display with current filter
                loadBookings(currentFilter);
                
                // Show success message
                alert('Booking cancelled successfully');
            } catch (error) {
                console.error('Error cancelling booking:', error);
                alert('Failed to cancel booking. Please try again.');
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Update profile info with current user
            document.querySelector('.profile-info h1').textContent = currentUser.name;
            document.querySelector('.profile-info p').textContent = `Member since ${new Date(currentUser.registration_date).toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}`;

            // Load bookings from database
            loadBookings('all');
            
            // Add event listeners to filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => loadBookings(btn.dataset.status));
            });
        });
    </script>
</body>
</html>
