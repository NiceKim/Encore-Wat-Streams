<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Cambodian Theater Live</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forgot-password.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <h1>Forgot Password</h1>
        <p class="auth-description">Enter your email address and we'll send you a link to reset your password.</p>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="forgot-password-form" onsubmit="return handleForgotPassword(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="auth-button">Send Reset Link</button>
        </form>
        
        <div class="auth-links">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        // Mock user data (in a real app, this would be in your backend)
        const mockUsers = [
            { email: 'test@example.com', password: 'password123' },
            { email: 'admin@theater.com', password: 'admin123' }
        ];

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'block';
            successDiv.textContent = message;
        }

        function handleForgotPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;

            // Check if email exists in mock data
            const user = mockUsers.find(u => u.email === email);

            if (!user) {
                showError('Email not found. Please register first.');
                return false;
            }

            // Simulate success
            showSuccess('A password reset link has been sent to your email.');
            
            // Disable the form
            document.querySelector('form').style.opacity = '0.7';
            document.querySelector('button').disabled = true;

            // In a real app, this would trigger an API call to send the reset email
            
            return false;
        }
    </script>
</body>
</html>
