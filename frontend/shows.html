<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows - Encore Wat Streams</title>
    <link rel="stylesheet" href="show-css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .shows-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .live-streams-section {
            margin-bottom: 4rem;
        }

        .live-streams-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .live-stream-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid var(--primary-gold);
            transition: transform 0.3s ease;
        }

        .live-stream-card:hover {
            transform: translateY(-5px);
        }

        .live-preview {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            background: #000;
        }

        .live-stream-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            color: white;
        }

        .live-stream-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-gold);
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border-left: 3px solid var(--primary-gold);
        }

        .live-stream-description {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.8);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .live-stream-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .watch-now-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-gold);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .watch-now-btn:hover {
            background: var(--secondary-gold);
            transform: translateY(-2px);
        }

        .watch-now-btn i {
            font-size: 1.1rem;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 50px;
            color: #fff;
            font-size: 0.8rem;
        }

        .live-badge::before {
            content: "";
            width: 8px;
            height: 8px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .viewer-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .shows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .show-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }

        .show-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-gold);
        }

        .show-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .show-info {
            padding: 1.5rem;
        }

        .show-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary-gold);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .show-description {
            color: var(--text-muted);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .show-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .show-date {
            color: var(--secondary-gold);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary-gold);
            font-size: 2rem;
            margin: 0;
        }

        @media (max-width: 968px) {
            .live-streams-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .live-streams-grid {
                grid-template-columns: 1fr;
            }

            .shows-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">ENCORE WAT STREAMS</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shows.html" class="active">Shows</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main class="shows-container">
        <section class="live-streams-section">
            <div class="section-header">
                <h2 class="section-title">Live Now</h2>
            </div>
            <div class="live-streams-grid" id="live-streams-container">
                <!-- Live streams will be populated here -->
            </div>
        </section>

        <section class="upcoming-shows-section">
            <div class="section-header">
                <h2 class="section-title">All Shows</h2>
            </div>
            <div class="shows-grid" id="shows-container">
                <!-- Shows will be populated here -->
            </div>
        </section>
    </main>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        let allShows = [];

        async function loadLiveStreams() {
            try {
                // Sample data for live shows
                const data = {
                    streams: [
                        {
                            id: 3,
                            title: "Khmer Classical Ballet",
                            description: "A mesmerizing performance of classical Khmer ballet telling ancient stories through dance.",
                            image: "images/p3.jpg",
                            duration: "100 minutes",
                            nextShowDate: "2024-06-20T18:30:00",
                            price: 35,
                            isLive: true,
                            viewerCount: 156,
                            streamKey: "stream_ballet_001"
                        },
                        {
                            id: 4,
                            title: "Folk Dance Festival",
                            description: "Celebrate the diversity of Cambodian folk dances from different regions.",
                            image: "images/p4.jpg",
                            duration: "150 minutes",
                            nextShowDate: "2024-05-25T19:30:00",
                            price: 20,
                            isLive: true,
                            viewerCount: 203,
                            streamKey: "stream_folk_001"
                        }
                    ]
                };

                const container = document.getElementById('live-streams-container');
                container.innerHTML = '';

                if (data.streams && Array.isArray(data.streams)) {
                    if (data.streams.length === 0) {
                        container.innerHTML = '<p style="color: var(--text-muted); text-align: center; width: 100%;">No live streams at the moment</p>';
                        return;
                    }

                    data.streams.forEach(stream => {
                        if (!stream || !stream.isLive) return; // Only show live streams

                        const card = document.createElement('div');
                        card.className = 'live-stream-card';
                        
                        card.innerHTML = `
                            <img src="${stream.image || '/images/placeholder.jpg'}" alt="${stream.title}" class="live-preview">
                            <div class="live-stream-info">
                                <h3 class="live-stream-title">${stream.title || 'Untitled Stream'}</h3>
                                <p class="live-stream-description">${stream.description || 'No description available'}</p>
                                <div class="live-stream-meta">
                                    <span class="live-badge">LIVE</span>
                                    <span class="viewer-count">
                                        <i class="fas fa-eye"></i>
                                        ${(stream.viewerCount || 0).toLocaleString()} watching
                                    </span>
                                </div>
                                <button class="watch-now-btn" onclick="window.location.href='live-stream.html?id=${stream.id}'">
                                    <i class="fas fa-play-circle"></i> Watch Now
                                </button>
                            </div>
                        `;
                        
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = '<p style="color: var(--text-muted); text-align: center; width: 100%;">No live streams available</p>';
                }
            } catch (error) {
                console.error('Error loading live streams:', error);
                const container = document.getElementById('live-streams-container');
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center; width: 100%;">Failed to load live streams</p>';
            }
        }

        async function loadShows() {
            try {
                /* Original API call code
                const response = await fetch(`${API_BASE_URL}/shows`);
                const data = await response.json();
                
                // Validate shows data
                */

                // Sample data for shows
                const data = {
                    shows: [
                        {
                            id: 1,
                            title: "Apsara Dance Performance",
                            description: "Traditional Khmer classical dance performance featuring the graceful movements of Apsara dancers.",
                            image: "images/p1.jpg",
                            duration: "90 minutes",
                            nextShowDate: "2024-06-15T19:00:00",
                            price: 25
                        },
                        {
                            id: 2,
                            title: "Shadow Puppet Theater",
                            description: "Ancient art of Khmer shadow puppetry telling stories from the Reamker.",
                            image: "images/p2.jpg",
                            duration: "120 minutes",
                            nextShowDate: "2024-06-18T20:00:00",
                            price: 30
                        },
                        {
                            id: 5,
                            title: "Modern Khmer Theater",
                            description: "Contemporary theatrical performance blending traditional and modern storytelling.",
                            image: "images/p5.jpg",
                            duration: "135 minutes",
                            nextShowDate: "2024-06-22T19:30:00",
                            price: 40
                        }
                    ]
                };
                
                // Use the sample data
                if (data.shows && Array.isArray(data.shows)) {
                    allShows = data.shows;
                    displayShows(allShows);
                } else {
                    throw new Error('Invalid shows data format');
                }
            } catch (error) {
                console.error('Error loading shows:', error);
                const container = document.getElementById('shows-container');
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center; width: 100%;">Failed to load shows</p>';
            }
        }

        function displayShows(shows) {
            const container = document.getElementById('shows-container');
            container.innerHTML = '';
            
            if (!shows || shows.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center; width: 100%;">No shows available</p>';
                return;
            }
            
            shows.forEach(show => {
                if (!show) return; // Skip if show is undefined
                
                const card = document.createElement('div');
                card.className = 'show-card';
                card.onclick = () => window.location.href = `show-details.html?id=${show.id}`;
                
                // Safely access show properties with fallbacks
                const title = show.title || 'Untitled Show';
                const description = show.description || 'No description available';
                const image = show.image || '/images/placeholder.jpg';
                const date = show.nextShowDate ? new Date(show.nextShowDate).toLocaleDateString() : 'Date TBA';
                
                card.innerHTML = `
                    <img src="${image}" alt="${title}" class="show-image" onerror="this.src='/images/placeholder.jpg'">
                    <div class="show-info">
                        <h3 class="show-title">${title}</h3>
                        <p class="show-description">${description.substring(0, 100)}...</p>
                        <div class="show-meta">
                            <span class="show-date">${date}</span>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadLiveStreams();
            loadShows();
        });
    </script>
</body>
</html>
