<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Details - Encore Wat Streams</title>
    <link rel="stylesheet" href="show-css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2C1810 0%, #3E1D0C 100%);
            margin: 0;
            min-height: 100vh;
            color: #FFF;
        }

        .show-details-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            color: var(--text-light);
        }

        .show-header {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .show-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid var(--primary-gold);
        }

        .show-info {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .show-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary-gold);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .show-description {
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .show-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .meta-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .meta-label {
            color: var(--secondary-gold);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .meta-value {
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .booking-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid rgba(184, 134, 11, 0.2);
        }

        .booking-section h3 {
            color: var(--primary-gold);
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .selected-schedule-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .selected-schedule-info p {
            margin: 0.5rem 0;
            color: var(--text-light);
        }

        .selected-schedule-info strong {
            color: var(--primary-gold);
            margin-right: 0.5rem;
        }

        .book-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary-gold);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 90%;
            font-size: 1.1rem;
            text-align: center;
            text-decoration: none;
        }

        .book-button:hover {
            background: var(--secondary-gold);
            transform: translateY(-2px);
            color: #000;
            text-decoration: none;
        }

        .schedule-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-gold);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .schedule-dot:hover {
            transform: scale(1.5);
        }

        .schedule-dot.selected {
            background: #fff;
            box-shadow: 0 0 0 2px var(--primary-gold);
        }

        .schedule-dot.streaming {
            background: #ff4444;
        }

        .schedule-dot.streaming.selected {
            background: #fff;
            box-shadow: 0 0 0 2px #ff4444;
        }

        .show-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(184, 134, 11, 0.2);
            transition: all 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-gold);
        }

        .detail-card i {
            font-size: 2rem;
            color: var(--primary-gold);
            margin-bottom: 1rem;
        }

        .detail-card h3 {
            color: var(--secondary-gold);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .detail-card p {
            color: var(--text-light);
            font-size: 1rem;
        }

        .show-description-full {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .show-description-full h3 {
            color: var(--primary-gold);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;
        }

        .show-description-full p {
            color: var(--text-light);
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .upcoming-shows {
            margin-top: 6rem;
        }

        .shows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 0;
        }

        .show-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }

        .show-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-gold);
        }

        .show-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .show-info {
            padding: 1.5rem;
        }

        .show-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary-gold);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .show-description {
            color: var(--text-muted);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .show-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .show-date {
            color: var(--secondary-gold);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary-gold);
            font-size: 2rem;
            margin: 0;
        }

        @media (max-width: 968px) {
            .shows-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .shows-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="logo">
                <span>Cambodian Theater Live</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shows.html">Shows</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main class="show-details-container">
        <div class="show-header">
            <img id="show-image" src="" alt="Show Image" class="show-image">
            <div class="show-info">
                <div>
                    <h1 id="show-title" class="show-title">Loading...</h1>
                    <p id="show-description" class="show-description"></p>
                    <div class="show-meta">
                        <div class="meta-item">
                            <div class="meta-label">Duration</div>
                            <div id="show-duration" class="meta-value"></div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Venue</div>
                            <div id="show-venue" class="meta-value"></div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Category</div>
                            <div id="show-category" class="meta-value"></div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Price</div>
                            <div id="show-price" class="meta-value"></div>
                        </div>
                    </div>
                    <a id="book-button" href="" class="book-button" style="margin-top: 2rem;">Book Now</a>
                </div>
            </div>
        </div>

        <section class="schedules-section">
            <h2>Available Schedules</h2>
            <div id="schedules-grid" class="schedules-grid">
                <!-- Schedules will be displayed here -->
            </div>
        </section>

        <section class="upcoming-shows">
            <h2>Other Shows You Might Like</h2>
            <div id="upcoming-shows-grid" class="shows-grid">
                <!-- Other shows will be displayed here -->
            </div>
        </section>
    </main>

    <script>
        const API_BASE_URL = 'https://localhost:3000/api';
        let currentShow = null;
        let currentSchedules = [];

        async function loadShowDetails() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const showId = urlParams.get('id');
                
                if (!showId) {
                    window.location.href = 'shows.html';
                    return;
                }

                // Fetch show details
                const showResponse = await fetch(`${API_BASE_URL}/shows/${showId}`);
                if (!showResponse.ok) {
                    throw new Error('Failed to fetch show details');
                }
                currentShow = await showResponse.json();

                // Fetch schedules
                const schedulesResponse = await fetch(`${API_BASE_URL}/shows/${showId}/schedules`);
                if (!schedulesResponse.ok) {
                    throw new Error('Failed to fetch schedules');
                }
                currentSchedules = await schedulesResponse.json();

                // Display show details
                document.getElementById('show-title').textContent = currentShow.Title;
                document.getElementById('show-image').src = `images/p${currentShow.Show_ID}.jpg`;
                document.getElementById('show-description').textContent = currentShow.Description;
                document.getElementById('show-duration').textContent = '90 minutes';
                document.getElementById('show-venue').textContent = 'National Theater Hall';
                document.getElementById('show-category').textContent = currentShow.Category;
                document.getElementById('show-price').textContent = `$${currentShow.Price}`;
                document.getElementById('book-button').href = `booking.html?id=${currentShow.Show_ID}`;

                // Display schedules
                displaySchedules();

                // Fetch and display other shows
                const allShowsResponse = await fetch(`${API_BASE_URL}/shows`);
                if (!allShowsResponse.ok) {
                    throw new Error('Failed to fetch other shows');
                }
                const allShows = await allShowsResponse.json();
                
                // Filter out current show and display others
                const otherShows = allShows.filter(show => show.Show_ID !== currentShow.Show_ID);
                displayOtherShows(otherShows);

            } catch (error) {
                console.error('Error loading show details:', error);
                document.querySelector('.show-details-container').innerHTML = `
                    <div style="text-align: center; color: var(--text-muted);">
                        <h2>Error Loading Show Details</h2>
                        <p>Failed to load show details. Please try again later.</p>
                        <a href="shows.html" class="primary-button" style="margin-top: 1rem;">Back to Shows</a>
                    </div>
                `;
            }
        }

        function displaySchedules() {
            const schedulesGrid = document.getElementById('schedules-grid');
            
            if (!currentSchedules || currentSchedules.length === 0) {
                schedulesGrid.innerHTML = '<p style="text-align: center; color: var(--text-muted);">No schedules available for this show.</p>';
                return;
            }

            schedulesGrid.innerHTML = currentSchedules.map(schedule => `
                <div class="schedule-card">
                    <div class="schedule-date">${new Date(schedule.Date).toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}</div>
                    <div class="schedule-time">${new Date(schedule.Date).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}</div>
                    <div class="schedule-venue">${schedule.Location || 'National Theater Hall'}</div>
                </div>
            `).join('');
        }

        function displayOtherShows(shows) {
            const container = document.getElementById('upcoming-shows-grid');
            if (!shows || shows.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-muted);">No other shows available at the moment.</p>';
                return;
            }

            container.innerHTML = shows.slice(0, 3).map(show => `
                <div class="show-card" onclick="window.location.href='show-details.html?id=${show.Show_ID}'">
                    <img src="images/${show.Thumbnail || `p${show.Show_ID}.jpg`}" alt="${show.Title}" class="show-image">
                    <div class="show-info">
                        <h3 class="show-title">${show.Title}</h3>
                        <p class="show-description">${show.Description}</p>
                        <div class="show-meta">
                            <span class="show-category">${show.Category}</span>
                            <span class="show-price">$${show.Price}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', loadShowDetails);
    </script>
</body>
</html>
